
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Fonts --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

        <!-- Social Media Meta Elements -->
        <meta property="og:title" content="Recipes">
        <meta property="og:type" content="website">
        <meta property="og:description" content="A catalog of different recipes for homemade cooking">
        <meta property="og:image" content="https://kyfrostbyte.github.io/wdd131/recipes/images/recipes.png">
        <meta property="og:image:alt" content="A digital recipe book featuring various homemade dishes">
        <meta property="og:url" content="https://kyfrostbyte.github.io/wdd131/recipes/index.html">
        <meta name="twitter:card" content="summary_large_image">
       
        <!-- Standard Head Elements -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A catalog of different recipes for homemade cooking.">
        <meta name="author" content="Aaron Alexander">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="recipes.css" />
        <script type="module" src="main.js" defer></script>
        <title>Recipes</title>
    </head>
    <body>
        <header>
            <section id="site-header">
                <img src="images/recipe-book.png" alt="Logo representing a recipe book with a chefs hat on it.">
                <h1>RecipeBook</h1>
            </section>
            <form id="search-bar" role="search">
                <label for="search-input" class="hide">Search for a recipe</label>
                <input id="search-input" type="text" placeholder="Find a recipe" />
                <button type="submit"> <img src="images/search.svg" alt="Search"></button>
            </form>
        </header>
        <main>
            <section class="recipe-card"> 
                <div class="recipe-image">
                    <img src="images/sweet-potato-waffle-md.jpg" alt="Delicious homemade sweet potato waffles">
                </div>
                <div class="recipe-content">
                    <div class="tags-container">
                        <p>waffles</p>
                        <p>sweet potato</p>
                        <p>side</p>
                    </div>
                    <h2 class="recipe-name">Sweet Potato Waffles</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="recipe-description">
                        Savory waffles made with Sweet potato with a hint of Ginger
                    </p>
                </div>
            </section>
        </main>
        <footer>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
