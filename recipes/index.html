<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Fonts -->
        <link href="./fonts/Mooli-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        
        <!-- Social Media Meta Elements -->
        <meta property="og:title" content="Recipes">
        <meta property="og:type" content="website">
        <meta property="og:description" content="A catalog of different recipes for homemade cooking">
        <meta property="og:image" content="https://kyfrostbyte.github.io/wdd131/recipes/images/recipes.png">
        <meta property="og:image:alt" content="A digital recipe book featuring various homemade dishes">
        <meta property="og:url" content="https://kyfrostbyte.github.io/wdd131/recipes/index.html">
        <meta name="twitter:card" content="summary_large_image">
       
        <!-- Standard Head Elements -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A catalog of different recipes for homemade cooking.">
        <meta name="author" content="Aaron Alexander">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="/recipes/recipes.css">
        <script src="main.js" type="module"  defer></script>
        <title>Recipes</title>
    </head>
    <body>
        <header>
            <section id="site-header">
                <img src="images/recipe-book.png" alt="Logo representing a recipe book with a chefs hat on it.">
                <h1>RecipeBook</h1>
            </section>
            <form id="search-bar" role="search">
                <label for="search-input" class="hide">Search for a recipe</label>
                <input id="search-input" type="text" placeholder="Find a recipe" />
                <button type="submit" aria-label="Search"> <img src="images/search.svg" alt="Search"></button>
            </form>
        </header>
        <main>
            <section id="recipes-container"></section>
        </main>
        <footer>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#" aria-label="Visit our Instagram page"> <img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#" aria-label="Visit our YouTube channel"> <img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#" aria-label="Visit our Pinterest page"> <img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
